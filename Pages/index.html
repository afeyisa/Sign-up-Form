<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Styles/formStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
</head>
<body>
    <div class="container">

        <div class="left-container">

            <div class="left-child">
                <img src="../assets/odin-lined.png" alt="oden logo">
                <h1>ODIN</h1>
            </div>
           

        
        </div>

        <div class="right-container">
            <P class="top-paragraph">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams
                Sign up <em>now</em> to get started.
            </P>
            <p class="top-paragraph">You <em>know</em> you want to.</p>

            <form action="" method="post">
               
                <div class="form-inputs">

                    <h4>Let's do this!</h4>  
                               
                    <div class="form-input-children">

                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" required>
                        </div>
                       
                    </div>


                   
                    <div class="form-input-children">

                        <div>
                            <label for="user_email"> EMAIL</label>
                            <input type="email" name="user_email" required>
                        </div>
                        <div>
                            <label for="phone"> PHONE NUMBER</label>
                            <input type="phone" name="phone" required>
                        </div>
                       
                    </div>
                   
                    <div class="form-input-children">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" required>
                        </div>
                       <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password">
                       </div>
                      
                    </div>
                    
                </div>
                <button class="submit-button" type="submit"> Create Account</button>

            </form>
             <p>Already have an Account?<button class="login-button">Log in</button>
             </p>
        </div>

    </div>
    
</body>
</html>
